<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Website</title>
    <link rel="stylesheet" href="styles/shopping-site.css">
</head>
<body>
    <header>
        <h1>Simple Shop</h1>
    </header>
    <main>
        <div class="product" data-id="1" data-price="19.99">
            <h2>Product 1</h2>
            <p>Price: $19.99</p>
            <button onclick="addToCart(1)">Add to Cart</button>
        </div>
        <div class="product" data-id="2" data-price="29.99">
            <h2>Product 2</h2>
            <p>Price: $29.99</p>
            <button onclick="addToCart(2)">Add to Cart</button>
        </div>
        <div class="product" data-id="3" data-price="39.99">
            <h2>Product 3</h2>
            <p>Price: $39.99</p>
            <button onclick="addToCart(3)">Add to Cart</button>
        </div>
    </main>
    <aside>
        <h2>Cart</h2>
        <ul id="cart-items"></ul>
        <p>Total: $<span id="total-price">0.00</span></p>
        <button onclick="checkout()">Checkout</button>
    </aside>
    <script src="styles/shopping-site.css"></script>
</body>
</html>
